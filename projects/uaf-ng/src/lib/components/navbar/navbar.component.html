<p-menubar>
  <ng-template pTemplate="start">
    <div class="flex items-center space-x-2">
      <!-- Title -->
      <span class="text-xl font-bold whitespace-nowrap">
        {{ title }}
      </span>

      <!-- Custom buttons injected from parent -->
      <ng-content select="[navbar-buttons]"></ng-content>
    </div>
  </ng-template>

  <ng-template pTemplate="end">
    <!-- Built-in buttons rendered on the right -->
    <ng-container *ngFor="let button of buttons">
      <p-button
        *ngIf="button.visible !== false"
        type="button"
        [icon]="button.id === 'theme' ? themeIcon : button.icon"
        (onClick)="handleButtonClick(button)"
        [styleClass]="button.styleClass || 'p-button-text'"
        [pTooltip]="button.tooltip">
      </p-button>
    </ng-container>
  </ng-template>
</p-menubar>
