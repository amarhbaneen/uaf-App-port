<p-menubar>
  <ng-template pTemplate="start">
    <span class="text-xl font-bold">UAF Pilot</span>
  </ng-template>
  <ng-template pTemplate="end">
    <button pButton label="Toggle Theme" (click)="toggleTheme()" class="p-button-text"></button>
    <button pButton label="Logout" icon="pi pi-sign-out" (click)="logout()" class="p-button-text"></button>
  </ng-template>
</p-menubar>
