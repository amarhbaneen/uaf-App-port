<app-navbar></app-navbar>

<div class="settings-container">
  <h2>Settings</h2>

  <div class="cards-wrapper">
    <!-- Appearance -->
    <div class="card-column">
      <p-card header="Appearance">
        <div class="card-content">
          <div class="row">
            <label for="darkMode">Dark Mode</label>
            <p-inputSwitch id="darkMode" [(ngModel)]="isDarkMode" (ngModelChange)="onDarkModeChanged($event)">
            </p-inputSwitch>
          </div>

          <p-divider></p-divider>

          <div class="row space-between">
            <span>Theme</span>
            <span class="text-primary">eg-factory</span>
          </div>
        </div>
      </p-card>
    </div>

    <!-- User Preferences -->
    <div class="card-column">
      <p-card header="User Preferences">
        <div class="card-content">
          <div class="row space-between">
            <label for="language" class="font-medium">Language</label>
            <span id="language">English</span>
          </div>

          <p-divider></p-divider>

          <div class="row space-between">
            <label>Notifications</label>
            <p-inputSwitch [(ngModel)]="notificationsEnabled"></p-inputSwitch>
          </div>
        </div>
      </p-card>
    </div>

    <!-- Application -->
    <div class="card-column">
      <p-card header="Application">
        <div class="card-content">
          <div class="row space-between">
            <label>Version</label>
            <span>1.0.0</span>
          </div>

          <p-divider></p-divider>

          <div class="row justify-end">
            <button pButton label="Reset to Defaults" class="p-button-outlined"></button>
          </div>
        </div>
      </p-card>
    </div>
  </div>
</div>
